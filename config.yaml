inbounds:
- port: 20000
  protocol: vless
  settings:
    decryption: none
    clients:
    - id: 813fd0cb-ba15-45d4-b3d2-3d6257eca36f
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-vl
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
    - quic
- port: 10000
  protocol: vmess
  settings:
    clients:
    - id: 813fd0cb-ba15-45d4-b3d2-3d6257eca36f
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-vm
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
    - quic
- port: 40000
