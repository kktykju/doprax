  settings:
    password: "813fd0cb-ba15-45d4-b3d2-3d6257eca36f"
    method: chacha20-ietf-poly1305
    ivcheck: true
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-ss
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
    - quic
- port: 30000
  protocol: trojan
  settings:
    clients:
    - password: "813fd0cb-ba15-45d4-b3d2-3d6257eca36f"
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-tr
